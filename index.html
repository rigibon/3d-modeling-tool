<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atelier 3D</title>
        <link rel="stylesheet" href="styles.css" />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/flyover/system.ts/build/system.js"></script>
    </head>
    <body oncontextmenu="return false">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js" integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <div id="container">
            <div id="root">
            </div>
            <div id="newForm">
                <form action="http://localhost:3000/uploadGLBObject"
                enctype="multipart/form-data" method="POST" id="newForm" target="hidden-iframe" class="hide" style="display: none;">
                    <input id="file" type="file" name="file" required/> <br>
                    <input type="submit" value="a" id="sendGLBObjectButton">
                </form>

                <iframe name="hidden-iframe" style="display: none;"></iframe>

                <form
                    action="http://localhost:3000/uploadAlbedo"
                    enctype="multipart/form-data"
                    method="POST"
                    id="albedoInput"
                    target="hidden-iframe"
                    class="hide"
                    style="display: none;"
                >
                    <input
                        id="albedoInputButton"
                        type="file"
                        name="albedo"
                        class="hide"
                        required
                    />
                    <br />
                    <input type="submit" value="a" id="sendAlbedoButton" class="hide" />
                </form>

                <form
                    action="http://localhost:3000/uploadNormal"
                    enctype="multipart/form-data"
                    method="POST"
                    id="normalInput"
                    target="hidden-iframe"
                    class="hide"
                    style="display: none;"
                >
                    <input
                        id="normalInputButton"
                        type="file"
                        name="normal"
                        class="hide"
                        required
                    />
                    <br />
                    <input type="submit" value="a" id="sendNormalButton" class="hide" />
                </form>

                <form
                    action="http://localhost:3000/uploadMetallic"
                    enctype="multipart/form-data"
                    method="POST"
                    id="metallicInput"
                    target="hidden-iframe"
                    class="hide"
                    style="display: none;"
                >
                    <input
                        id="metallicInputButton"
                        type="file"
                        name="metallic"
                        class="hide"
                        required
                    />
                    <br />
                    <input type="submit" value="a" id="sendMetallicButton" class="hide" />
                </form>

                <form
                    action="http://localhost:3000/uploadRoughness"
                    enctype="multipart/form-data"
                    method="POST"
                    id="roughnessInput"
                    target="hidden-iframe"
                    class="hide"
                    style="display: none;"
                >
                    <input
                        id="roughnessInputButton"
                        type="file"
                        name="roughness"
                        class="hide"
                        required
                    />
                    <br />
                    <input type="submit" value="a" id="sendRoughnessButton" class="hide" />
                </form>

                <form
                    action="http://localhost:3000/uploadAo"
                    enctype="multipart/form-data"
                    method="POST"
                    id="aoInput"
                    target="hidden-iframe"
                    class="hide"
                    style="display: none;"
                >
                    <input
                        id="aoInputButton"
                        type="file"
                        name="ao"
                        class="hide"
                    />
                    <br />
                    <input type="submit" value="a" id="sendAoButton" class="hide" />
                </form>
            </div>
        </div>
    </body>
</html>
